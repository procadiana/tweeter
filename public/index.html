<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!----Font ---->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navigation CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Tweets Container CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>



    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <hr></hr>
        <form method="POST" action="/tweets" >
          <textarea name="text" id="tweet" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span id="counter">140</span>
        </form>

      </section>
      <section class="tweetContainer">
        <article class="tweet">


          <header class="article-header">
            <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/emojipedia/181/deaf-woman-light-skin-tone_1f9cf-1f3fb-200d-2640-fe0f.png" class ="profile">
            <h3>Bill Fields</h3>
            <p class="handler">@mrTweety<p>
            </header>
           <div class="littletweet">Little tweet</div>
          <footer class="article-footer">
            <p class="timestamp">10 days ago</p>
            <p class="icons"><i class="far fa-flag"></i><i class="fas fa-retweet"></i><i class="far fa-heart"></i></p>
          </footer>
        </article>
      </section>


    </main>
    <!-- External JS - Character Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
