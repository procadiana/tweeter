<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!----Font ---->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navigation CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Tweets Container CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>



    <!-- Date format JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <button id="compose" <i class="far fa-edit"></i>> Compose </button>
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <hr></hr>
        <form method="POST" action="/tweets" id="form" >
          <textarea name="text" id="tweet" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" id="button">
          <span id="counter">140</span>
          <div>
            <label for="empty_tweet" id="empty_tweet">
              <p class="error"><i class="fas fa-exclamation-circle"></i>
              <span class="error"> Empty Tweet! Please insert text</span></p>
            </label>

            <label for="long_tweet" id="long_tweet">
              <p class="error"><i class="fas fa-exclamation-circle"></i>
              <span class="error"> Tweet too long! Please rephrase :)</span></p>
            </label>
          </div>
        </form>


      </section>
      <section id="tweets-container">

      </section>
    </main>
    <!-- External JS - Character Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
